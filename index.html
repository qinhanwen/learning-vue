<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>learning-vue</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<body>
    <div id="learning-vue">
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">class</div>
        <div class="static" v-bind:class="classObject">class1</div>
        <div v-bind:class="classObjectComputed">class2</div>
        <div v-bind:class="[activeClass, errorClass]">class4</div>
        <div v-bind:class="[isActive ? activeClass : '', errorClass]">class5</div>
        <div v-bind:class="[{active:isActive}, errorClass]">class6</div>
        <class-box :class="{active:isActive}"></class-box>

        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">style</div>
        <div v-bind:style="styleObject">style1</div>
        <div v-bind:style="[baseStyles,overridingStyles]">style2</div>
    </div>
</body>
<script>
    Vue.component('class-box', {
        template: '<p class="inner-tag">component</p>'
    })
    new Vue({
        el: "#learning-vue",
        data: {
            isActive: true,
            hasError: true,
            classObject: {
                active: true,
                'text-danger': true
            },
            activeClass: 'active',
            errorClass: 'text-danger',
            activeColor: 'red',
            fontSize: 30,
            styleObject: {
                color: 'red',
                fontSize: '13px'
            },
            baseStyles: {
                color: 'green',
                fontSize: '30px'
            },
            overridingStyles: {
                'font-weight': 'bold'
            }
        },
        computed: {
            classObjectComputed: function () {
                return {
                    active: this.isActive,
                    'text-danger': this.hasError
                }
            }
        }
    })
</script>

</html>
